{% extends 'index.html' %}

{% block content %}
<div class="row">
  <div class="col-md-8 col-md-offset-3">
    <h1>Enter your username and password to Login</h1>
  </div>

  <div class="input-group col-md-4 col-md-offset-4">
    <form class="" action="{% url 'bang_app:customer_login' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <div class="col-sm-10">
          <input type="text" class="form-control" name="username" value="" placeholder="Enter Username">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10">
          <input type="text" class="form-control" name="password" value="" placeholder="Enter Password">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <button type="login">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>

  <div class="col-md-4 col-md-offset-4">
    <h3>Not a user? Register <a href="{% url 'bang_app:register' %}">here</a></h3>
  </div>
{% endblock %}
