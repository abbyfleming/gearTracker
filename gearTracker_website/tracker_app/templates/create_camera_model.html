{% extends 'index.html' %}

{% block content %}

<div id="" class="col-md-8 col-md-offset-3">
<div class="input-group">
	<h1>Add Camera</h1>

	<form action="{% url 'tracker_app:camera' %}" method="post">
		{% csrf_token %}

		<div class="form-group">
		<label for="camera_make">Make: </label>

		<select id="camera_make_id" name="camera_list" class="form-control">	
			{% for camera in camera_make %}
				<option value="{{camera.id}}">{{camera.name}}</option>
			{% endfor %}
		</select>
		</div>

		<div class="form-group">
		<label for="camera_model">Name: </label>
		<input id="camera_model" class="form-control" type="text" name="camera_model" value="" placeholder="ie: D700">
		</div>

		<div class="padding-20">
			<input type="submit" value="OK">
		</div>

	</form>
</div>
</div>

{% endblock %}
