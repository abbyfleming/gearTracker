{% extends 'index.html' %}

{% block content %}

	<h1>Create Camera Brand</h1>

	<form action="{% url 'tracker_app:camera_brand' %}" method="post">
		{% csrf_token %}
	    
	    <label for="camera_brand">Camera Brand: </label>
	    <input id="camera_brand" type="text" name="camera_brand" value="">

	    <input type="submit" value="OK">

	</form>

	
	<h2>Camera Brands in DB</h2>

	{% for camera in camera_brand %}
		
		{{camera.camera_brand_name}}
			
	{% endfor %}

{% endblock %}
